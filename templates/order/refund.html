{% extends "page/base.html" %} {% block content %}
<div class="container mx-auto p-4">
  <!-- 查询表单 -->
  <div class="flex items-center space-x-4 mb-4">
    <div class="flex-1">
      <label for="return-person" class="block text-sm font-medium text-gray-700"
        >顧客</label
      >
      <select
        id="return-person"
        name="return-person"
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
      >
        <option>全部</option>
        <!-- Add more options here -->
      </select>
    </div>
    <div class="flex-1">
      <label
        for="condition-query"
        class="block text-sm font-medium text-gray-700"
        >條件查詢</label
      >
      <select
        id="condition-query"
        name="condition-query"
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
      >
        <option>商品編號</option>
        <!-- Add more options here -->
      </select>
    </div>
    <div class="flex-1">
      <label for="status" class="block text-sm font-medium text-gray-700"
        >狀態</label
      >
      <select
        id="status"
        name="status"
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
      >
        <option>全部</option>
        <!-- Add more options here -->
      </select>
    </div>
    <div class="flex-1">
      <label for="order-date" class="block text-sm font-medium text-gray-700"
        >訂單時間</label
      >
      <input
        type="date"
        id="order-date"
        name="order-date"
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
      />
    </div>
    <div class="flex items-end space-x-2">
      <button class="bg-red-500 text-white px-4 py-2 rounded-md">查詢</button>
      <button class="bg-gray-300 text-black px-4 py-2 rounded-md">清空</button>
    </div>
  </div>

  <!-- 退貨記錄 -->
  <div class="space-y-4">
    <!-- Repeat this block for each return record -->
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
      <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">畫板 3</h3>
      </div>
      <div class="border-t border-gray-200">
        <dl>
          <div
            class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">訂單ID</dt>
            <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
              採購單ID
            </dd>
          </div>
          <div
            class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">商家名稱</dt>
            <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
              申請退款金額
            </dd>
          </div>
          <div
            class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">售後類型</dt>
            <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
              狀態
            </dd>
          </div>
          <div
            class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">查看售後詳情</dt>
            <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
              <a href="#" class="text-red-500">查看詳情</a>
            </dd>
          </div>
        </dl>
      </div>
    </div>
    <!-- End of return record block -->
  </div>
</div>
{% endblock%}
