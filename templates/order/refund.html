{% extends "page/base.html" %} {% block content %}
<div class="container mx-auto p-4">
  <div class="flex items-center space-x-4 mb-4">
    <div class="flex-1">
      <label for="return-person">顧客</label>
      <select id="return-person" name="return-person">
        <option>全部</option>
      </select>
    </div>
    <div class="flex-1">
      <label for="condition-query">條件查詢</label>
      <select id="condition-query" name="condition-query">
        <option>商品編號</option>
      </select>
    </div>
    <div class="flex-1">
      <label for="status">狀態</label>
      <select id="status" name="status">
        <option>全部</option>
      </select>
    </div>
    <div class="flex-1">
      <label for="order-date">訂單時間</label>
      <input type="date" id="order-date" name="order-date" class="date" />
    </div>
  </div>

  <div class="search-button p-2">
    <button class="btn-primary">查詢</button>
    <button class="btn-gray">清空</button>
  </div>
  {% include "order/order.html"%}
</div>
{% endblock%}
