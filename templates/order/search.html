{% load static %}
<div class="flex items-center space-x-4 mb-4">
  <div class="flex-1">
    <label for="return-person" class="block text-sm font-medium text-gray-700"
      >顧客</label
    >
    <select
      id="return-person"
      name="return-person"
      class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
    >
      <option>全部</option>
    </select>
  </div>
  <div class="flex-1">
    <label for="condition-query" class="block text-sm font-medium text-gray-700"
      >條件查詢</label
    >
    <select
      id="condition-query"
      name="condition-query"
      class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
    >
      <option>商品編號</option>
    </select>
  </div>
  <div class="flex-1">
    <label for="status" class="block text-sm font-medium text-gray-700"
      >狀態</label
    >
    <select
      id="status"
      name="status"
      class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
    >
      <option>全部</option>
    </select>
  </div>
  <div class="flex-1">
    <label for="order-date" class="block text-sm font-medium text-gray-700"
      >訂單時間</label
    >
    <input
      type="date"
      id="order-date"
      name="order-date"
      class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
    />
  </div>
  <div class="flex items-end space-x-2">
    <button class="bg-red-500 text-white px-4 py-2 rounded-md">查詢</button>
    <button class="bg-gray-300 text-black px-4 py-2 rounded-md">清空</button>
  </div>
</div>
